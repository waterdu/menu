
<div class="container">
    <div ng-show="model.success" class="alert alert-success">
        {{model.success}}
    </div>

    <div class="row">
    <div ng-repeat="type in model.types" class="col-xs-3">
        <h3>{{type.type_name}}</h3>

            <li ng-repeat="food in type.foods" class="list-group-item">
                {{food.dish_name}}
                <a ng-click="model.addFoodToOrder(food.dish_id)" role="button" class="pull-right">
                    <span class="glyphicon glyphicon-plus"></span>
                    <!--<input type="text" class="foodnumber" id="number" placeholder="0">-->
                    <!--<span class="glyphicon glyphicon-minus"></span>-->
                </a>
                <h6>Price: {{food.price}} CookTime:{{food.cooking_time}} </h6>
                <h6>Discription:{{food.description}}</h6>
        </li>
    </div>
</div>






<footer class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page">
            <span class="navbar-brand glyphicon glyphicon-play text-primary pull-left" aria-hidden="true"></span>
        </a>

        <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page">
                <span class="navbar-brand glyphicon glyphicon-eye-open text-primary pull-left"
                      aria-hidden="true"></span>
        </a>
        <a href="#/profile/{{model.userId}}">
            <span class="navbar-brand glyphicon glyphicon-user text-primary pull-right" aria-hidden="true"></span>
        </a>
    </div>
</footer>
